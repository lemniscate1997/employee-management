<div class="card mx-auto login">
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center my-3">
                <p><b><u>
                            <h3>Login</h3>
                        </u></b></p>
            </div>

            <div class="form-group mx-3">
                <label for="userName">UserId</label>
                <input type="text" class="form-control" formControlName="userName" name="userName" id="userName" #firstelm
                    placeholder="Enter userID" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">UserName is required</div>
                </div>
            </div>

            <div class="form-group mx-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" name="password"
                    placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

            <div class="form-group ml-3 mt-3">
                <button type="submit" class="btn btn-dark">Login</button>
            </div>

            <div class="text-center mt-2">
                Don't have an account? <a href="javascript:void(0);" (click)="signUp()">Sign up</a>
            </div>
        </form>
    </div>
</div>
